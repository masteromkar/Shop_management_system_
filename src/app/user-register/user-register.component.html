<div class="container-fluid">
  <div class="row   justify-content-center  align-items-center "
  style="height: 100vh;">
     <div [formGroup]="fbformgroup" class="col-10 col-md-7  d-flex flex-column justify-content-center align-items-center" 
     style="background-color:rgba(10,10,10,0.2);padding:2%;">

          <div style="color:whitesmoke;font-family:cursive;">
              <h3> Welcome to Sign Up as User</h3></div>

          <div  class="row justify-content-between mt-2">
              <div class="col-auto">
                  <label class="sr-only" for="inlineFormInputGroup">First Name</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" 
                    id="inlineFormInputGroup" placeholder="First Name"  formControlName="firstname" >
                  </div>
                </div>

                <div class="col-auto">
                  <label class="sr-only" for="inlineFormInputGroup">Last Name</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">#</div>
                    </div>
                    <input type="text" class="form-control" 
                    id="inlineFormInputGroup" placeholder="Last Name" formControlName="lastname"  />
                  </div>
                </div>
          </div>
            
          <div class="row justify-content-between">
            <div>
              <label style="color: whitesmoke;"
              *ngIf="fbformgroup.get('firstname').invalid &&
              fbformgroup.get('firstname').touched"
              >---First Name required--- </label>
            </div>

            <div>
              <label style="color: whitesmoke;"
              *ngIf="fbformgroup.get('lastname').invalid &&
              fbformgroup.get('lastname').touched"
              > ---Last Name required---</label>
            </div>
          </div>
          

          


          <div class="d-flex " style="color:whitesmoke;font-family:cursive;">
            <h6 style="display: flex;align-items: flex-start ;color:greenyellow;">
                 User Name & Password contain min 5 character max 15
              </h6></div>
              <div class="d-flex " style="color:whitesmoke;font-family:cursive;">
                <h6 style="display: flex;align-items: flex-start ;color:greenyellow;">
                  atlist one uppercase and one number without Special character 
                  </h6></div>


          <div class="row mt-3 ">
              <div class="col-auto ">
                  <label class="sr-only" for="inlineFormInputGroup">User Name</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">()</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup"
                     placeholder="User Name" formControlName="username">
                  </div>
                </div>

                <div class="col-auto">
                  <label class="sr-only" for="inlineFormInputGroup">Password</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><fa-icon [icon]="faUnlockAlt"></fa-icon></div>
                    </div>
                    <input type="password" class="form-control" id="inlineFormInputGroup"
                     placeholder="Password" formControlName="password">
                  </div>
                </div>
          </div>

          <div class="row justify-content-between">
            <div>
              <label style="color: whitesmoke;"
              *ngIf="fbformgroup.get('username').invalid &&
              fbformgroup.get('username').touched"
              >---User Name required / Not by Rule--- </label>
            </div>

            <div>
              <label style="color: whitesmoke;"
              *ngIf="fbformgroup.get('password').invalid &&
              fbformgroup.get('password').touched"
              > ---Password required / Not by Rule---</label>
            </div>
          </div>
          
          
          
      
          <div class=" w-90 mt-3">
              <div class="input-group mb-3 d-flex justify-content-start">
                  <input type="email" class="form-control" 
                  placeholder="Recipient's username"aria-label="Recipient's username" 
                  aria-describedby="basic-addon2" formControlName="email">
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                  </div>
                </div>

                <div>
                  <label style="color: whitesmoke;"
                  *ngIf="fbformgroup.get('email').invalid &&
                  fbformgroup.get('email').touched"
                  > ---Email required / Not by Rule---</label>
                </div>

               
          
              <div class="input-group d-flex justify-content-start">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Address</span>
                  </div>
                  <textarea class="form-control" aria-label="Address" formControlName="address"></textarea>
                </div> 
           </div>

           <div>
            <label style="color: whitesmoke;"
            *ngIf="fbformgroup.get('address').invalid &&
            fbformgroup.get('address').touched"
            > ---Address required---</label>
          </div>

           

           
           
          <div class="mt-3">
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">Mobile No.</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><fa-icon [icon]="faMobile"></fa-icon></div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup"
                 placeholder="Mobile No." formControlName="mobile" >
              </div>
            </div>
          
            <div>
              <label style="color: whitesmoke;"
              *ngIf="fbformgroup.get('mobile').invalid &&
              fbformgroup.get('mobile').touched"
              > ---Mobile No required ---</label>
            </div>
                          
          </div>
           
           <div class="mt-3">
              <button type="button" class="btn btn-primary mr-3"
              [disabled]="!fbformgroup.valid" (click)= "onsubmit()"
              >Submit</button>

              <button type="button" class="btn btn-primary mr-3"
               (click)= "gotologin()">Login</button>
           </div>

   
           
  </div>
</div>
